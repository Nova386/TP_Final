<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ini_sesion.css">
</head>
<body>
    <div class="row no-gutters">
        <div class="col-lg-12 d-flex">
            <div class="container align-self-center">
                <header>
                    <img src="imagenes/logo_2.png" alt="logo" width="500em">
                    <h1 class="font-weight-bold mb-5">Crea tu cuenta gratis</h1>
                </header>

                <main>
                    <form>
                        <div class="form-row mb-3">
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">Correo Electronico</label>
                                <input type="email" class="form-control" placeholder="Ingresa correo electronico Email">
                            </div>

                            <div class="form-group mb-5">
                                <label class="font-weight-bold">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
                            </div>

                            <div clas="form-group mb-5">
                                <div class="form-check mb-5 p-1">
                                    <a class="font-weight-bold text-light"href="#">¿Has olvidado tu contraseña? Click aquí</a>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div>
                        <button class="border-0 btn btn-outline-danger text-light btn-lg mb-5">Iniciar Sesion</button>
                    </div>
                    
                    <a href="index.html"class="border-0 btn btn-outline-danger text-light btn-sm mb-5">Volver al Inicio</a>
                </main>

                <footer>
                    <p><br>Copyright &copy; 2019-2021 Pelis-Max.</p>
                </footer>
            </div>
        </div>
    </div>
    
</body>
</html>
