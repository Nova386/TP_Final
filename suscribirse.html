<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripcion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="suscribirse.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="row no-gutters">
        <div class="col-xl-5 col-lg-12 imagen-bg">
        </div>

        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6">
                <header>
                    <h1 class="font-weight-bold mb-3">Crea tu cuenta gratis</h1>
                </header>
                <main>
                    <div class="form-group">
                        <button class=" border-0 btn btn-outline-danger d-inline-block text-light mr-2 mb-3"><i class="bi bi-facebook"></i> Facebook</button>
                        <button class="border-0 btn btn-outline-danger d-inline-block text-light  mb-3"><i class="bi bi-google"></i> Google</button>
                    </div>

                    <p class="text-muted mb-5">Ingresa la siguiente informacion para registrarte.</p>
                <form>
                    <div class="form-row mb-3">
                        <div class="form-group col-md-6 mb-3">
                            <label class="font-weight-bold">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingresa tu nombre">

                            <label class="font-weight-bold">Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingresa tu apellido">
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo Electronico</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
                        </div>

                        <div clas="form-group mb-5">
                            <div class="form-check mb-5">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestros terminos y condiciones</label>
                            </div>
                        </div>

                        <button class="border-0 btn btn-outline-danger text-light btn-lg mb-5">Suscribirse</button>

                    </div>
                </form>
                        <a href="index.html"class="border-0 btn btn-outline-danger text-light btn-sm mb-5">Volver al Inicio</a>
                </main>
                
                <footer>
                    <p><br>Copyright &copy; 2019-2021 Pelis-Max</p>
                </footer>
            </div>
        </div>
    </div>

</body>
</html>
